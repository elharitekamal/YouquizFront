<div>
    <div class="  grid bg-black ">
      <div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0 ">
        <div  class="w-1 sm:w-1/2 xl:w-3/5 bg-black h-[700px] hidden md:flex flex-auto items-center justify-center p-10 overflow-hidden  text-white bg-no-repeat bg-cover " style="background-image: url(assets/image/youquiz.png);">
          <div class="w-full  lg:max-w-2xl md:max-w-md z-10 items-center text-center ">
            <div class=" font-bold leading-tight mb-6 mx-auto w-full content-center items-center ">
          
            </div>
          </div>
        </div>

        <div class="md:flex md:items-center md:justify-left w-full sm:w-auto md:h-full xl:w-1/2 p-8  md:p-10 lg:p-14 sm:rounded-lg md:rounded-none " >
            <div class="max-w-xl w-full space-y-12">
              <div class="lg:text-left text-center">
          
                <div class="flex items-center justify-center mt-10 ">
                  <div class="bg-black flex flex-col w-80 border border-orange-400 rounded-lg px-8 py-10">
                  
                 <form class="flex flex-col space-y-8 mt-10" (ngSubmit)="onSubmit()">

  <label class="font-bold text-lg text-white">Points</label>
  <input type="text" placeholder="Points" class="border rounded-lg py-3 px-3 mt-4 bg-black border-orange-400 placeholder-white-500 text-white" [(ngModel)]="point" name="questionText">

<button (click)="toggleDropdownQuestion()" class="border rounded-lg border-orange-400 text-white bg-white-700  font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
  Questions
</button>

<button (click)="toggleDropdownResponse()" class="border rounded-lg border-orange-400 text-white bg-white-700  font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
  Responses
</button>

  <button type="submit" class="border border-orange-400 bg-black text-white rounded-lg py-3 font-semibold">Assign</button>
</form>


                </div>
                </div>
            
            </div>
              
            </div>









<!-- subject--of--question -->

 <div *ngIf="isDropdownQuestionOpen" class="z-10 bg-dark divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 border rounded-lg border-orange-400">
  <ul  class="py-2 text-sm text-white dark:text-white" aria-labelledby="dropdownDefaultButton">
    <li *ngFor="let question of questions" >
      <a *ngIf="question.id != null" (click)="selectQuestion(question.id)"  class="block px-4 py-2 hover:bg-orange-600 dark:hover:bg-gray-600 dark:hover:text-dark">{{question.questionText}}</a>
    </li>
  </ul>
</div>





<!-- level--of--question -->

 <div *ngIf="isDropdownResponseOpen" class="z-10 bg-dark divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 border rounded-lg border-orange-400">
  <ul class="py-2 text-sm text-white dark:text-white" aria-labelledby="dropdownDefaultButton">
    <li *ngFor="let response of responses">
      <a *ngIf="response.id != null" (click)="selectResponse(response.id)"  class="block px-4 py-2 hover:bg-orange-600 dark:hover:bg-gray-600 dark:hover:text-dark">{{response.textResponse}}</a>
    </li>
  </ul>
</div>
