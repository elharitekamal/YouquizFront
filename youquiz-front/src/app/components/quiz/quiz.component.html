<div class="bg-black flex items-center p-6 justify-center">
  <div class="border border-gray-900 max-w-md w-full p-6 m-40 bg-gradient-to-l from-orange-600 to-gray-900 rounded-lg shadow-lg">
    <div class="question">
  <div class='flex items-center justify-between'>
    <button class="flex px-3 py-2 bg-gradient-to-r from-orange-600 to-black mr-1 text-white font-semibold rounded">
      <span class="ml-1">{{temporisations[indice]?.question?.type}}</span>
    </button>
    <button class="bg-gradient-to-r from-black to-orange-600 flex px-3 py-2 mr-1 text-white font-semibold rounded">
      <i class="p-1 fa-solid fa-stopwatch"></i>
      <span class="ml-1">{{ subscribeTimer }}</span>
    </button>
  </div>

  <div id="source">
    <h1 class="text-2xl font-semibold text-center text-black mt-8 mb-6">{{temporisations[indice]?.question?.questionText}}</h1>
    <div>
      <div *ngFor="let rsp of responses" class="flex">
        <button (click)="addAnswer(rsp.id)" class="border border-black hover:bg-black w-full text-white font-bold m-2 py-3 px-4 rounded-full" [ngClass]="{'bg-black': buttonClickStates[rsp.id!]}">
         {{rsp.response.textResponse}}
      </button>
    </div>
      
    </div>
  </div>

  <div class="flex justify-center space-x-4 my-4">
    <button (click)="nextQuestion(temporisations[indice+1]?.question?.id)" class="bg-gradient-to-r from-black to-orange-600 text-white px-4 py-2 rounded-md w-1/3">Next</button>
  </div>
</div>

  </div>
</div>










<div *ngIf="visibility === true" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  
  <div class="fixed inset-0 bg-gray-400 bg-opacity-70 transition-opacity"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
         

      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-white-100 sm:mx-0 sm:h-10 sm:w-10">
              <i class="text-yellow-500 text-2xl fa-solid fa-star"></i>
            </div>
            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
              <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Points that's you've earned !</h3>
              <div class="mt-2">
<h1 class="flex items-center text-5xl font-extrabold dark:text-white">{{totalPoints}}<span class="bg-blue-100 text-blue-800 text-2xl font-semibold me-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-2">Points</span></h1>
              </div>
            </div>
          </div>
        </div>
        <div (click)="cancel();" class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button  type="button" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Quiter</button>
        </div>
      </div>
    </div>
  </div>
</div>
